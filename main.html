<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0adcb03a41.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" method="#" id="form">
        <div>
            <label for="name">Имя пользователя:</label>
            <p><input type="text" id="name"></p>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <p><input type="password" id="password" required>
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i></p>
        </div>
        <div>
            <label for="password2">Подтвердите пароль:</label>
            <p><input type="password" id="password2" required></p>
        </div>
        <div>
            <label for="gender">Пол:</label>
            <p><select name="your_gender" id="gender">
                <option value="мужской">мужской</option>
                <option value="женский">женский</option>
            </select></p>
        </div>
        <div>
            <input type="checkbox" id="confirm" name="agree" checked>
            <label for="confirm">Я соглашаюсь с условиями обработки данных</label>
        </div>
        <div id="button">
            <input type="submit" value="Отправить">
        </div>  
    </form>
    <div id="countdown"> 
    </div>
    <div id="result">
    </div>
    <script src="menu.js"></script>
</body>
</html>
